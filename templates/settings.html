<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Измерение давления</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 15px;" id="app">
    <h4>Настройка канала консультирования</h4>
    <form method="post">
        <div class="form-group">
            <label for="date">Начало отсчета:</label>
            <input type="date" id="date" class="form-control" value="{{contract.start}}" name="date"/>
        </div>

        <div class="form-group">
            <label for="preset">Набор сообщений:</label>
            <select name="preset" class="form-control" id="preset">
                <option value="pregnancy" {% if contract.preset == 'pregnancy' %} selected {% endif %}>Беременность</option>
                <option value="heartfailure" {% if contract.preset == 'heartfailure' %} selected {% endif %}>Сердечная недостаточность</option>
                <option value="stenocardia" {% if contract.preset == 'stenocardia' %} selected {% endif %}>Стенокардия</option>
                <option value="fibrillation" {% if contract.preset == 'fibrillation' %} selected {% endif %}>Фибрилляция предсердий</option>
                <option value="hypertensia" {% if contract.preset == 'hypertensia' %} selected {% endif %}>Гипертония</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success btn" value="Сохранить"/>
        </div>

    </form>
</div>

</body>
</html>
